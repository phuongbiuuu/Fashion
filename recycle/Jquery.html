        $(document).ready(function () {
            
            $("#btnClick").click(function () {

            });
            $("#txtName").keyup(function () {
                $("#divTextName").html($("#txtName").val());
            });
            $("#txtName").bind("keyup", function () {
                $("#divTextName").html($("#txtName").val());

        }
